<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Game of Pairs</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <div class="clock"></div>

            <div class="restart" onclick=startPairs()>
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck" id="play-deck">
            <li class="card" type='database'>
                <i class="fas fa-database"></i>
            </li>
            <li class="card" type='database'>
                <i class="fas fa-database"></i>
            </li>
            <li class="card" type='headphones'>
                <i class="fas fa-headphones"></i>
            </li>
            <li class="card" type='headphones'>
                <i class="fas fa-headphones"></i>
            </li>
            <li class="card" type='power-off'>
                <i class="fas fa-power-off"></i>
            </li>
            <li class="card" type='power-off'>
                <i class="fas fa-power-off"></i>
            </li>
            <li class="card" type='plug'>
                <i class="fas fa-plug"></i>
            </li>
            <li class="card" type='plug'>
                <i class="fas fa-plug"></i>
            </li>
            <li class="card" type='keyboard'>
                <i class="fas fa-keyboard"></i>
            </li>
            <li class="card" type='keyboard'>
                <i class="fas fa-keyboard"></i>
            </li>
            <li class="card" type='tablet'>
                <i class="fas fa-tablet-alt"></i>
            </li>
            <li class="card" type='tablet'>
                <i class="fas fa-tablet-alt"></i>
            </li>
            <li class="card" type='desktop'>
                <i class="fas fa-desktop"></i>
            </li>
            <li class="card" type='desktop'>
                <i class="fas fa-desktop"></i>
            </li>
            <li class="card" type='microchip'>
                <i class="fas fa-microchip"></i>
            </li>
            <li class="card" type='microchip'>
                <i class="fas fa-microchip"></i>
            </li>
        </ul>
        <div id='popup' class='overlay'>
            <div class='popup'>
                <h2>Joy</h2>
                <a class='close' href="#">x</a>
                <div class='content-1'>
                    Winner Winner Chicken Dinner!
                </div>
                <div class='content-2'>
                    <p>You solved the game in <span id=totalMoves> </span> mvoes </p>
                    <p>it took you <span id=totalTime> </span></p>
                    <p>Your rating:   <span id=starRating></span></p>
                </div>
                <button id='play-again' onclick='playAgain()'>Play Aagain</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
